# https://fleet.rancher.io/ref-gitrepo

apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: bootstrap
  namespace: fleet-local
  labels:
    created-by: fleet
spec:
  repo: https://github.com/hugginsio/homelab
  branch: "hugginsio/new-kube" # TODO: swap to main before merge
  paths:
    - "kubernetes-fleet/bootstrap/tailscale-system/**"
  pollingInterval: 5m
