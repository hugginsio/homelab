# https://helmfile.readthedocs.io/en/stable/
# yaml-language-server: $schema=https://json.schemastore.org/helmfile.json

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true

repositories:
  - name: prometheus-community
    url: "https://prometheus-community.github.io/helm-charts"
  - name: metrics-server
    url: "https://kubernetes-sigs.github.io/metrics-server/"
  - name: postfinance
    url: "https://postfinance.github.io/kubelet-csr-approver"
  - name: fleet
    url: "https://rancher.github.io/fleet-helm-charts/"

# TODO: update metrics-server chart values
# TODO: update csr-approver-chart values
# TODO: install kubewarden
# TODO: install kubewarden policies?
# TODO: install tailscale operator

releases:
  - name: prometheus-operator-crds
    namespace: default
    chart: "prometheus-community/prometheus-operator-crds"
    version: 18.0.0
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: "postfinance/kubelet-csr-approver"
    version: 1.2.5
    values:
      - "kube-system/kubelet-csr-approver/values.yaml"
    needs:
      - "default/prometheus-operator-crds"
  - name: metrics-server
    namespace: kube-system
    chart: "metrics-server/metrics-server"
    version: 3.12.2
    values:
      - "kube-system/metrics-server/values.yaml"
    needs:
      - "default/prometheus-operator-crds"
      - kubelet-csr-approver
  - name: fleet-crd
    namespace: cattle-fleet-system
    chart: "fleet/fleet-crd"
    version: 0.11.4
  - name: fleet
    namespace: cattle-fleet-system
    chart: "fleet/fleet"
    version: 0.11.4
    values:
      - "cattle-fleet-system/fleet/values.yaml"
    needs:
      - "default/prometheus-operator-crds"
      - fleet-crd
