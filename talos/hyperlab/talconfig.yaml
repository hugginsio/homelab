---
# https://budimanjojo.github.io/talhelper/latest/
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/refs/heads/master/pkg/config/schemas/talconfig.json

clusterName: &cluster hyperlab
endpoint: https://kube.hyperlab.internal:6443
additionalApiServerCertSans: &sans
  - "kube.hyperlab.internal"
  - "127.0.0.1"
additionalMachineCertSans: *sans
allowSchedulingOnControlPlanes: true

talosVersion: "v1.8.4"
kubernetesVersion: "v1.31.4"

nodes:
  - hostname: hypr1
    controlPlane: true
    ipAddress: 10.0.1.11
    installDiskSelector:
      model: "AirDisk*"
      type: "SSD"
    machineDisks:
      - device: /dev/sdb
        partitions:
          - mountpoint: "/var/lib/longhorn"
    patches:
      - &encryptMultiPatch |-
        machine:
          systemDiskEncryption:
            ephemeral:
              provider: luks2
              keys:
                - static:
                    passphrase: ${ENCRYPTION_PASSPHRASE}
                  slot: 0
            state:
              provider: luks2
              keys:
                - nodeID: {}
                  slot: 1
  - hostname: hypr2
    controlPlane: true
    ipAddress: 10.0.1.12
    installDiskSelector:
      wwid: "naa.5001b444a8fcea74"
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: "/var/lib/longhorn"
    patches:
      - |-
        machine:
          systemDiskEncryption:
            ephemeral:
              provider: luks2
              keys:
                - static:
                    passphrase: ${ENCRYPTION_PASSPHRASE}
                  slot: 0
  - hostname: hypr3
    controlPlane: true
    ipAddress: 10.0.1.13
    installDiskSelector:
      model: "AirDisk*"
      type: "SSD"
    machineDisks:
      - device: /dev/sdb
        partitions:
          - mountpoint: "/var/lib/longhorn"
    patches:
      - *encryptMultiPatch

controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: homelab
    topology.kubernetes.io/zone: *cluster
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - "siderolabs/intel-ucode"
          - "siderolabs/iscsi-tools"
          - "siderolabs/util-linux-tools"

patches:
  - |-
    cluster:
      network:
        cni:
          name: none
      proxy:
        disabled: true
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - bind
              - rshared
              - rw
      network:
        kubespan:
          enabled: false
