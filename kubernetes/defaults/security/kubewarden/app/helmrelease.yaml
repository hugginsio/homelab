# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kubewarden-crds
  namespace: security
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: *name
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: kubewarden
        namespace: flux-system
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  values: ~
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kubewarden-controller
  namespace: security
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: *name
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: kubewarden
        namespace: flux-system
  dependsOn:
    - name: "kubewarden-crds"
      namespace: security
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  valuesFrom:
    - kind: ConfigMap
      name: kubewarden-controller-values
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kubewarden-defaults
  namespace: security
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: *name
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: kubewarden
        namespace: flux-system
  dependsOn:
    - name: "kubewarden-crds"
      namespace: security
    - name: "kubewarden-controller"
      namespace: security
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  values: ~
