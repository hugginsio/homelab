# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name blocky
  namespace: network
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  dependsOn:
    - name: redis
      namespace: database
  values:
    controllers:
      main:
        enabled: true
        type: deployment
        replicas: 2
        strategy: "RollingUpdate"
        containers:
          main:
            image:
              repository: "spx01/blocky"
              tag: "v0.25"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
            env:
              - name: BLOCKY_CONFIG_FILE
                value: "/app/config.yaml"
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - "/app/blocky"
                      - "healthcheck"
                  initialDelaySeconds: 5
            resources:
              # NOTE: resource usage for Blocky varies based on loaded blocklists.
              # CPU usage will be very high while the blocklists are loaded.
              requests:
                cpu: 20m
                memory: 256Mi
    persistence:
      configuration:
        enabled: true
        type: configMap
        name: *name
        globalMounts:
          - path: "/app/config.yaml"
            subPath: "config.yaml"
            readOnly: true
    service:
      metrics:
        controller: main
        enabled: true
        type: ClusterIP
        ports:
          metrics:
            enabled: true
            port: 4000
            protocol: TCP
      dns-primary:
        controller: main
        enabled: true
        type: LoadBalancer
        labels: &dnsLabel
          kube.huggins.io/ip-pool: dns
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-failover:
        controller: main
        enabled: true
        type: LoadBalancer
        labels: *dnsLabel
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
