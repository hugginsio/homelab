# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name redis
  namespace: database
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  values:
    controllers:
      main:
        containers:
          redis:
            image:
              repository: "redis"
              tag: "7.4.1"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 16Mi
    service:
      redis:
        controller: main
        ports:
          redis:
            enabled: true
            port: 6379
