apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hyperlab-internal-domain
  namespace: cert-manager
spec:
  secretName: hyperlab-internal-domain-tls

  commonName: "${DOMAIN_PRIVATE}"
  dnsNames:
    - "${DOMAIN_PRIVATE}"
    - "*.${DOMAIN_PRIVATE}"

  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
