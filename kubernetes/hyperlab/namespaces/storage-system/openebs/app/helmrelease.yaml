# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name openebs
  namespace: storage-system
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: *name
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
      io_engine:
        envcontext: "--iova-mode=pa"
