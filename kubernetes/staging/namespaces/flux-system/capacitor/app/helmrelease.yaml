---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name capacitor
  namespace: flux-system
spec:
  interval: 10m
  releaseName: *name
  chart:
    spec:
      chart: onechart
      version: 0.73.0
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  values:
    image:
      repository: ghcr.io/gimlet-io/capacitor
      tag: v0.4.8
    containerPort: 9000
    probe:
      enabled: true
      path: /
    resources:
      ignoreLimits: true
    serviceAccount: capacitor
    securityContext:
      runAsNonRoot: true
      runAsUser: 100
      runAsGroup: 101
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
