# Compose file for Portainer Business Edition

version: "3.9"
services:
  portainer:
    image: "portainer/portainer-ee:2.16.2"
    container_name: "portainer"
    restart: unless-stopped
    networks:
      - traefik-external
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/home/${USERNAME}/homelab-sync/portainer-${DOCKER_HOSTNAME}:/data"
      - "/home/${USERNAME}/homelab-sync/certs:/etc/certs:ro"
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-external"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_NAME}`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
networks:
  traefik-external:
    external: true
