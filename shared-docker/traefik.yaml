# Compose file for Traefik and Whoami

version: "3.9"
services:
  traefik:
    image: "traefik:v2.9.4"
    container_name: "traefik"
    restart: unless-stopped
    healthcheck:
          test: ["CMD", "traefik", "healthcheck", "--ping"]
          interval: 10s
          timeout: 5s
          retries: 3
          start_period: 15s
    networks:
      - traefik-external
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/home/${USERNAME}/homelab-remote/docker-shared/config/:/etc/traefik/"
      - "/home/${USERNAME}/homelab-sync/certs/:/etc/certs/:ro"
    command:
      - "--log.level=DEBUG"
  whoami:
    image: "traefik/whoami:v1.8.7"
    container_name: "whoami"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-external"
      - "traefik.http.routers.whoami.rule=Host(`whoami.${DOMAIN_NAME}`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"
    networks:
      - traefik-external
networks:
  traefik-external:
    external: true
