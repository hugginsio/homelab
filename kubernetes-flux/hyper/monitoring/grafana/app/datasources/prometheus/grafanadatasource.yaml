# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/grafana.integreatly.org/grafanadatasource_v1beta1.json

apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector: {}
  datasource:
    name: Prometheus
    type: prometheus
    url: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
    access: proxy
    isDefault: true
