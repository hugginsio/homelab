# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name spegel
spec:
  interval: 1h
  releaseName: *name
  chart:
    spec:
      chart: *name
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: spegel
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  valuesFrom:
    - kind: ConfigMap
      name: spegel-chart-values
