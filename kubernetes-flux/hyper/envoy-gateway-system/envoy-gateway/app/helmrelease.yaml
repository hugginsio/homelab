# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name envoy-gateway
spec:
  interval: 1h
  releaseName: *name
  chartRef:
    kind: OCIRepository
    name: envoyproxy-gateway
  install:
    remediation:
      retries: &retries 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: *retries
  valuesFrom:
    - kind: ConfigMap
      name: envoy-gateway-chart-values
